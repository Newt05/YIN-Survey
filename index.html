<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YIN Survey</title>
</head>
<body>
    <section>
        <h1 id="title">Youth Inspiration Network Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the community</i></p>
      </section>
    
      <form id="survey-form" action="https://codepen.io/bhupesh-suryavanshi/full/abBXyNL">
    
        <div class="form-control">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>
    
        <div class="form-control">
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" placeholder="Enter your Email" required />
        </div>
    
        <div class="form-control">
          <label for="age" id="age-label">Age (optional)</label>
          <input id="age" type="number" placeholder="Enter your age" min="1" max="100" />
        </div>
    
        <div class="form-control">
          <label for="number" id="number-label">Number</label>
          <input id="number" type="number" placeholder="Enter your number" min="0" max="ininite" required />
        </div>
    
        <div class="form-control">
          <label for="dropdown">Which Department are you in?</label>
          <select name="department" id="dropdown" required>
            <option value="disabled" selected>Select your department</option>
            <option value="civil">Civil</option>
            <option value="mech">Mechanical</option>
            <option value="extc">EXTC</option>
            <option value="comps">Computer</option>
            <option value="it">IT</option>
          </select>
        </div>
    
        <div class="radiolabel">
          <label class="radiotitle">Would you recommend YIN to a friend?</label>
          <label for="r1"><input id="r1" type="radio" value="yes" name="recommend" required>Definitely</label>
          <label for="r2"><input id="r2" type="radio" value="maybe" name="recommend">Maybe</label>
          <label for="r3"><input id="r3" type="radio" value="no" name="recommend">Not sure</label>
        </div>
    
        <div class="radiolabel">
          <label class="radiotitle">What would you like to see improved?</label>
          <label for="c1"><input id="c1" type="checkbox" value="Front-end Projects" name="c1">Front-end Projects</label>
          <label for="c2"><input id="c2" type="checkbox" value="Back-end Projects" name="c2">Back-end Projects</label>
          <label for="c3"><input id="c3" type="checkbox" value="Data Visualization" name="c3">Data Visualization</label>
          <label for="c4"><input id="c4" type="checkbox" value="Challenges" name="c4">Challenges</label>
          <label for="c5"><input id="c5" type="checkbox" value="Open Source Community" name="c5">Open Source Community</label>
          <label for="c6"><input id="c6" type="checkbox" value="Gitter help rooms" name="c6">Gitter help rooms</label>
          <label for="c7"><input id="c7" type="checkbox" value="Videos" name="c7">Videos</label>
          <label for="c8"><input id="c8" type="checkbox" value="City Meetups" name="c8">City Meetups</label>
          <label for="c9"><input id="c9" type="checkbox" value="Wiki" name="c9">Wiki</label>
          <label for="c10"><input id="c10" type="checkbox" value="Forum" name="c10">Forum</label>
        </div>
    
        <div class="form-control">
          <label for="comments">Any comments or suggestions?
          </label>
          <textarea id="comments" name="message" placeholder="Enter your comments here"></textarea>
        </div>
    
        <button type="submit" id="submit">Submit</button>
      </form>
</body>
</html>
